<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="responsive.css" />

    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Create Account</h3>
        </div>

        <div class="form-design">
            <form>
                <div class="input-field">
                    <div class="col-md-6">
                        <div>
                            <p>First Name:</p>
                            <input type="text" id="firstName" name="firstName" placeholder="enter your first name">
                        </div>
                        <div>
                            <p>Last Name:</p>
                            <input type="text" id="lastName" name="lastName" placeholder="enter your last name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div>
                            <p>Email:</p>
                            <input type="email" id="email" name="email" placeholder="enter your email">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <p>Password:</p>
                            <input type="text" id="password" name="password" placeholder="enter your password name">
                        </div>
                        <div>
                            <p>Confirm Password:</p>
                            <input type="text" id="cpassword" name="cpassword" placeholder="enter your password agin">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div>
                            <p>Upload profile picture:</p>
                            <input type="file">
                        </div>
                        <div>
                            <p>Age:</p>
                            <input type="number" name="age" id="age" value="18">
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div>
                            <p>Bio:</p>
                            <textarea rows="4" cols="50" id="bio" name="bio">

                        </textarea>
                        </div>
                    </div>
                </div>
                
                <div class="btn">
                    <button type="submit">Create</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
