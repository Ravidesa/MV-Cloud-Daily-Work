<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formdesign.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-design">
                <div class="first">
                    <h4><span>1</span> Candidate Info</h4>
                    <input type="text" placeholder="Your Name" /><br />
                    <input type="email" placeholder="Your Email" /><br />
                    <textarea rows="2" placeholder="About yourself"></textarea><br />

                    <label for="interest"> Interests:</label><br />
                    <select name="interest" id="interest">
                        <option value="Vollyball">Vollyball</option>
                        <option value="Cricket">Cricket</option>
                    </select>
                </div>
                <div class="first">
                    <h4><span>2</span>Additional Info</h4>
                    <textarea rows="2" placeholder="About Your School"></textarea>
                </div>

                <div class="btn">
                    <button class="btn-design">Submit</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
