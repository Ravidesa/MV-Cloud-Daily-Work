    <script>
        let container = document.getElementById("container");
        let leftBox = document.getElementById("left");
        let rightBox = document.getElementById("right");
        let count = 0;
        let left = 'left'+count;
        leftBox.addEventListener("dragstart", function(e){
            let selected = e.target;
            console.log(selected);

            rightBox.addEventListener("dragover", function(e){
                e.preventDefault();
            })

            rightBox.addEventListener("drop", function(e){
                selected.style.height = 20+'px';
                selected.style.width = 20+'px';
                rightBox.appendChild(selected);
                selected = null;

                let div = document.createElement('div');
                count++;
                left = left+count;
                div.setAttribute("class", left);
                div.setAttribute("id", left);
                div.setAttribute("draggable", "true");
                div.style.height = 120+'px';
                div.style.width = 120+'px';
                div.style.backgroundColor = 'red';
                div.style.borderRadius = 50+'%';
                leftBox = div;
                console.log("left box --> ", leftBox);
                leftBox.appendChild(div);
            })

        })

        

    </script>
