<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="formdesign.css" />

    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="heading">
            <h3>Create Account</h3>
        </div>

        <div class="alert">
            Data sent successfully!
        </div>

        <div class="form-design">
            <form action="" id="contactForm">
    
                <div class="col-md-6">
                    <div>
                        <p>First Name:</p>
                        <input type="text" id="firstName" name="firstName" placeholder="enter your first name">
                    </div>
                    <div>
                        <p>Last Name:</p>
                        <input type="text" id="lastName" name="lastName" placeholder="enter your last name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div>
                        <p>Email:</p>
                        <input type="text" id="email" name="email" placeholder="enter your email">
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <p>Password:</p>
                        <input type="text" id="password" name="password" placeholder="enter your password name">
                    </div>
                    <div>
                        <p>Confirm Password:</p>
                        <input type="text" id="cpassword" name="cpassword" placeholder="enter your password agin">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <p>Gender:</p>
                        <div class="displays">
                            <input type="radio" name="gender" value="male" />Male
                            <input type="radio" name="gender" value="female" />Female
                        </div>
                    </div>

                    <div>
                        <p>Hobbies:</p>
                        <div class="displays" >
                            <input class="checkboxdata" type="checkbox" id="music" name="music" />
                            <label for="music">Music</label>
                            <input class="checkboxdata" type="checkbox" id="sprots" name="sprots" />
                            <label for="sprots">Sports</label>
                            <input class="checkboxdata" type="checkbox" id="travel" name="travel" />
                            <label for="travel">Travel</label>
                            <input class="checkboxdata" type="checkbox" id="movies" name="movies" />
                            <label for="movies">Movies</label>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div>
                        <p>Source of income</p>
                        <!-- <input type="text" placeholder="enter your first name"> -->
                        <select name="courses" id="courses">
                            <option value="Employed">Employed</option>
                            <option value="Employed">Employed</option>
                            <option value="Employed">Employed</option>
                        </select>
                    </div>
                    <div>
                        <p>Income:</p>
                        <input type="range" name="income" id="income" value="0" min="0" max="100" placeholder="enter your last name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <p>Upload profile picture:</p>
                        <input type="file">
                    </div>
                    <div>
                        <p>Age:</p>
                        <input type="number" name="age" id="age" value="18">
                    </div>
                </div>

                <div class="col-md-12">
                    <div>
                        <p>Bio:</p>
                        <textarea rows="4" cols="50" id="bio" name="bio">
                        
                        </textarea>
                    </div>
                </div>

                <div class="btn">
                    <button type="submit">Create</button>
                </div>

            </form>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js" ></script>
    <script src="./formsubmit.js"></script>
</body>

</html>
