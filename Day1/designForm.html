<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="formdesign.css" />

    <title>Document</title>

</head>

<body>
    <div class="container">
        <div class="align-center">
            <h3>Create Account</h3>
        </div>

        <div class="form-design">
            <form>
                <div class="col-md-6">
                    <div>
                        <p>First Name:</p>
                        <input type="text" placeholder="enter your first name">
                    </div>
                    <div>
                        <p>Last Name:</p>
                        <input type="text" placeholder="enter your last name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div>
                        <p>Email:</p>
                        <input type="text" placeholder="enter your email">
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <p>Password:</p>
                        <input type="text" placeholder="enter your password name">
                    </div>
                    <div>
                        <p>Confirm Password:</p>
                        <input type="text" placeholder="enter your password agin">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <p>Gender:</p>
                        <div class="displays">
                            <input type="radio" name="gender" value="male" />Male
                            <input type="radio" name="gender" value="female" />Female
                        </div>
                    </div>

                    <div>
                        <p>Hobbies:</p>
                        <div class="displays">
                            <input type="checkbox" id="music" name="music" />
                            <label for="music">Music</label>
                            <input type="checkbox" id="sprots" name="sprots" />
                            <label for="sprots">Sports</label>
                            <input type="checkbox" id="travel" name="travel" />
                            <label for="travel">Travel</label>
                            <input type="checkbox" id="movies" name="movies" />
                            <label for="movies">Movies</label>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div>
                        <p>Source of income</p>
                        <input type="text" placeholder="enter your first name">
                    </div>
                    <div>
                        <p>Income:</p>
                        <input type="range" placeholder="enter your last name">
                    </div>
                </div>

                <div class="col-md-6">
                    <div>
                        <p>Upload profile picture:</p>
                        <input type="file">
                    </div>
                    <div>
                        <p>Age:</p>
                        <input type="number" value="18">
                    </div>
                </div>

                <div class="col-md-12">
                    <div>
                        <p>Bio:</p>
                        <textarea rows="4" cols="50">

                        </textarea>
                    </div>
                </div>

                <div class="btn">
                    <button>Create</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
